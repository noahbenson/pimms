name: CI

# We run on either pushes or pulls into main or dev
on:
  push:
    branches:
      - 'main'
      - 'dev'
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '/LICENSE.txt'
      - '/.github/workflows/deploy.yml'
  pull_request:
    branches: [ main dev ]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '/LICENSE.txt'
      - '/.github/workflows/deploy.yml'
  # We sometimes want to run this manually.
  workflow_dispatch:
  # We also sometimes want to run this from another workflow.
  workflow_call:

# Our only job in this case is to test the code.
jobs:
  test:
    name: ${{matrix.version}}/${{matrix.os}}/${{matrix.arch}} - ${{github.event_name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
        os:
          - ubuntu-latest
          - macos-latest
        arch:
          - 'x64'
        include:
          - {"os": "windows-latest", "arch": "x86", "version": "3.7"}
          - {"os": "windows-latest", "arch": "x86", "version": "3.8"}
          - {"os": "windows-latest", "arch": "x86", "version": "3.9"}
          - {"os": "windows-latest", "arch": "x86", "version": "3.10"}
    # The job environment.
    env:
      OS: ${{ matrix.os }}
      ARCH: ${{ matrix.arch }}
      PYTHON: ${{ matrix.version }}
    # The steps in the job.
    steps:
      # Check out the repository (goes to $GITHUB_WORKSPACE)
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      # Setup the Python Environment.
      - name: Setup Python Environment
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.version }}
          architecture: ${{ matrix.arch }}
      # Log the Python Version.
      - name: Display Python version
        run: python --version
      # Install the Dependencies and the library.
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade coverage
          python -m pip install -e ".[d]"
          python -m pip install "torch >= 1.7.0+cpu" -f https://download.pytorch.org/whl/torch_stable.html
      - name: Install pimms
        run: |
          python setup.py build
          python setup.py install
      # Run the actual tests.
      - name: Run Tests
        run: |
          coverage run -m unittest pimms.test
          #python -m unittest pimms.test
      - name: Process Code Coverage
        uses: codecov/codecov-action@v1
